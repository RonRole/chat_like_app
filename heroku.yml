build:
  docker:
    web: ./Heroku.Dockerfile
    worker: ./Heroku.Dockerfile

run:
  web: |
    cd /usr/src/front
    echo "SAWAI!!!! $PORT"
    serve -s build -l $PORT
  worker: |
    bundle exec rake db:migrate
    export REACT_APP_FRONTEND_ADDRESS=http://localhost:$PORT
    bundle exec puma -C config/puma.rb -p 4000 
