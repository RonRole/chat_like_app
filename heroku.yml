build:
  docker:
    web: ./Heroku.Dockerfile
run:
  web: |    
    cd /usr/src/front
    yarn build
    node ./heroku-express.js & \

    cd /usr/src/app 
    bundle exec rake db:migrate 
    bundle exec puma -C config/puma.rb -p $API_PORT -b $API_HOST & \
        
    cd /usr/src/socket
    node ./socket_server.js  