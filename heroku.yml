build:
  docker:
    web: ./Heroku.Dockerfile

run:
  web: |
    cd /etc/nginx/conf.d
    envsubst '$$PORT' < nginx.heroku.conf > default.conf
    cat nginx.conf
    mkdir /var/tmp/nginx
    nginx
