build:
  docker:
    web: ./Heroku.Dockerfile
run:
  web: |    
    cd /usr/src/front & \
    echo "SAWAI!!!!" & \
    echo $REACT_APP_MAP_API_KEY & \
    node ./heroku-express.js & \

    cd /usr/src/nomlish
    node ./nomlish_server.js & \

    cd /usr/src/app
    bundle exec rake db:migrate 
    bundle exec puma -C config/puma.rb -p $API_PORT