build:
  docker:
    web: ./Heroku.Dockerfile

release:
  command:
    - sh /usr/src/front/heroku_release.sh
  image: web
run:
  web: |    
    cd /usr/src/front
    yarn build
    node ./heroku-express.js & \

    cd /usr/src/app 
    bundle exec rake db:migrate 
    bundle exec puma -C config/puma.rb -p $API_PORTã€€-e production & \
        
    cd /usr/src/socket
    node ./socket_server.js  